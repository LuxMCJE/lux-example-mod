plugins {
    id 'net.luxmcje.loom' version '0.1.0-alpha'
    id 'java'
}

group = 'net.luxmcje.example'
version = '1.0.0'

repositories {
    maven {
        url = "https://maven.pkg.github.com/LuxMCJE/lux-loom"
        credentials {
            username = System.getenv("GITHUB_ACTOR")
            password = System.getenv("GITHUB_TOKEN")
        }
    }
}

dependencies {
    minecraft "1.20.1"
    mappings "net.luxmcje:lux-yarn:1.20.1+build.1"
}
