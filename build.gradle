plugins {
    id 'net.luxmcje.loom' version '0.1.14-alpha'
    id 'java'
}

group = 'net.luxmcje.example'
version = '1.0.0'

repositories {
    mavenCentral()
    maven {
        url = "https://maven.pkg.github.com/LuxMCJE/lux-loader"
    }
}

dependencies {
    mappings "net.luxmcje:lux-yarn:1.20.1+build.1"
    minecraft "com.mojang:minecraft:1.20.1" 
    implementation "net.luxmcje:lux-loader:0.1.0"
}
